<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA and YGPA Calculator</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <div class="sgpa-container">
            <h2>SGPA to % Converter</h2>
            <label for="sgpa">Enter SGPA:</label>
            <input type="number" id="sgpa" step="0.01">
            <button onclick="calculateSGPA()">Calculate SGPA</button>
            <div id="sgpaResult"></div>
        </div>
        <div class="ygpa-container">
            <h2>YGPA Calculator</h2>
            <div class="ygpa-inputs">
                <div class="semester-input">
                    <label for="sgpa1">Semester 1 SGPA:</label>
                    <input type="number" id="sgpa1" step="0.01">
                </div>
                <div class="semester-input">
                    <label for="sgpa2">Semester 2 SGPA:</label>
                    <input type="number" id="sgpa2" step="0.01">
                </div>
            </div>
            <button onclick="calculateYGPA()">Calculate YGPA</button>
            <div id="ygpaResult"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Shubhabrata Mondal. All rights reserved.</p>
    </footer>
    <script src="script0.js"></script>
</body>
</html>
